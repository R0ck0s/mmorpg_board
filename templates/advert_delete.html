{% extends 'flatpages/default.html' %}

{% block content %}
<h3>Удаление объявления<h3>
<hr>
<form action="" method="post">
    {% csrf_token %}
    <p>Удаляем "{{ object.advert_title }}"?</p>
    <button type="submit" class="btn btn-danger btn-lg" >Удалить</button>
    <a class="btn btn-outline-secondary btn-lg" href="{% url 'advert_detail' object.id %}" role="button">Назад</a>

</form>
{% endblock content %}
